<!DOCTYPE html>
<html>
<head>
	<script>



function validateForm() {
  var x = document.forms["form1"]["fname"]["Mno"]["em"]["Vno"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
 
 
</script>


	<title>Register Yourself</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<h1 align="Center" >Welcome to Where2Park</h1>
<h2>Please Register Yourself</h2>	


<form name="form1" action="#" onsubmit="return validateForm()" method="post"> 
  Full Name: <input type="text" name="fname"><br>
  Mobile No: <input type="text" name="Mno" pattern="[6789][0-9]{9}"><br>
  Email: <input type="text" name="em" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
  Vehicle Number: <input type="text" name="Vno" pattern="^[A-Z]{2}-[0-9]{2}-[A-Z]{2}-[0-9]{4}$"><br>



    Vehicle Type?:
            <label for="4 Wheeler">4 Wheeler</label>
            <input type="radio" id="1" name="yesno" value="1"/>

            <label for="2 Wheeler">2 Wheeler</label>
            <input type="radio" id="1" name="yesno" value="2"/>
            <br>


               
                <input type="submit"   value="Submit" > 

                <input type="reset" value="Reset">
    </form>

</form>


</body>
</html>
